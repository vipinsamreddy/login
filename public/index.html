<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="border p-4 rounded">
        <form class="row g-3 justify-content-center">
            <div class="col-8">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control form-control-sm" id="userName" required oninput="validateOnInput('userName')">
                <div class="invalid-feedback">Please enter a username.</div>
            </div>
            <div class="col-8">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control form-control-sm" id="password" required oninput="validateOnInput('password')">
                <div class="invalid-feedback" id ="password-invalid-feedback">Please enter a password.</div>
            </div>
            <div class="col-8 d-flex justify-content-center">
              <button type="button" class="btn btn-primary btn-sm w-50" onclick="submitForm()">Log in</button>
            </div>
        </form>
    </div>
</body>
</html>
